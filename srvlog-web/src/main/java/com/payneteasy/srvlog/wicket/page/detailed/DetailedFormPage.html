<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div wicket:id="feedBack-panel"></div>

    <form wicket:id="form">
        <ul class="inline">
            <li><h4 class="muted">Date:</h4></li>
            <li>
                <input wicket:id="date-field" class="input-small" autocomplete="off"/>
            </li>
            <li>
                <button wicket:id="button" class="btn btn-info">Apply</button>
            </li>
        </ul>
    </form>

    <wicket:child/>
</wicket:extend>
</body>
</html>
